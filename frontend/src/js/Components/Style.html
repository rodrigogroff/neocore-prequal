 body{
     margin:0;
     background-color:var(--color-bg);

     color:var(--font-color);

     font-weight:200;

 .wrapper{

}

     z-index:999;
     background-color:rgba(0,0,0,.3);
     display:none 
}
 .table-wrapper{

}

     padding:15px;

     left:0;
     top:-10px 
}

     width:70%;
